<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime and Manga Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/index.js" defer></script>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-gray-900 bg-opacity-50 backdrop-blur-md sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <svg class="w-8 h-8 text-accent-color" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <h1 class="text-xl font-bold ml-2">Anime Explorer</h1>
                </div>
                <div class="w-full max-w-xs">
                     <div class="relative">
                        <input type="text" id="searchInput" class="w-full bg-gray-800 text-white border-2 border-gray-700 rounded-full py-2 px-4 focus:outline-none focus:border-accent-color transition-all duration-300" placeholder="Search for anime...">
                        <svg class="w-5 h-5 absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Loading Spinner -->
        <div id="loader" class="hidden justify-center items-center py-16">
            <div class="animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 border-accent-color"></div>
        </div>

        <!-- Search Results Section -->
        <section id="searchResultsSection" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Search Results</h2>
                <button id="backButton" class="btn-primary font-bold py-2 px-4 rounded-full transition-transform duration-300 hover:scale-105">Back to Trending</button>
            </div>
            <div id="searchResults" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                <!-- Search results will be displayed dynamically -->
            </div>
        </section>

        <!-- Trending Anime Section -->
        <section id="trendingSection">
            <h2 class="text-2xl font-bold mb-4">Trending Anime</h2>
            <div id="trendingResults" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                <!-- Trending anime will be dynamically displayed here -->
            </div>
        </section>

    </main>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal fixed inset-0 w-full h-full flex items-center justify-center hidden z-50">
        <div class="modal-content w-full max-w-4xl max-h-[90vh] rounded-lg shadow-xl overflow-y-auto p-8 m-4">
           <!-- Modal content will be dynamically displayed here -->
        </div>
    </div>


    </body>

</html>
